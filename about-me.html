<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">نبذة عني</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f5e1c0; text-align: right; direction: rtl; margin: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        .language-switch { text-align: center; margin: 20px; }
        .language-switch button { padding: 10px 15px; font-size: 16px; cursor: pointer; border: none; background-color: #7a4c2f; color: white; border-radius: 5px; margin: 5px; }
        .language-switch button:hover { background-color: #9b6d48; }
    </style>
</head>
<body>
    <div class="language-switch">
        <button onclick="setLanguage('ar')">🇸🇦 العربية</button>
        <button onclick="setLanguage('en')">🇬🇧 English</button>
    </div>

    <div class="container">
        <h1 id="title">نبذة عني</h1>
        <p id="about-text">أنا بشر العيسى، مرشد سياحي مرخص من هيئة السياحة السعودية. أقدم جولات لاكتشاف التراث والثقافة.</p>
        <a href="index.html" id="home-link">🔙 العودة للصفحة الرئيسية</a>
    </div>

    <script>
        const translations = {
            ar: {
                title: "نبذة عني",
                aboutText: "أنا بشر العيسى، مرشد سياحي مرخص من هيئة السياحة السعودية. أقدم جولات لاكتشاف التراث والثقافة.",
                homeLink: "🔙 العودة للصفحة الرئيسية"
            },
            en: {
                title: "About Me",
                aboutText: "I am Bisher Al-Eisa, a licensed tour guide in Saudi Arabia. I offer tours to explore the heritage and culture.",
                homeLink: "🔙 Back to Home"
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("about-text").innerText = translations[lang].aboutText;
            document.getElementById("home-link").innerText = translations[lang].homeLink;
        }

        // الحفاظ على اللغة المختارة عند التنقل بين الصفحات
        const savedLang = localStorage.getItem('selectedLanguage') || 'ar';
        setLanguage(savedLang);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">جولاتي السياحية</title>
</head>
<body>
    <div class="language-switch">
        <button onclick="setLanguage('ar')">🇸🇦</button>
        <button onclick="setLanguage('en')">🇬🇧</button>
    </div>

    <div class="container">
        <h1 id="title">جولاتي السياحية</h1>
        <p id="content">استمتع بجولات سياحية فريدة في حائل تشمل زيارة النقوش الثمودية، القرى التراثية، والمعالم الطبيعية.</p>
        <a href="index.html" class="back-icon">⬅️</a>
    </div>

    <script>
        const translations = {
            ar: { title: "جولاتي السياحية", content: "استمتع بجولات سياحية فريدة في حائل تشمل زيارة النقوش الثمودية، القرى التراثية، والمعالم الطبيعية." },
            en: { title: "My Tours", content: "Enjoy unique tours in Hail, including visits to Thamudic inscriptions, heritage villages, and natural landmarks." }
        };

        function setLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            document.documentElement.lang = lang;
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("content").innerText = translations[lang].content;
        }

        setLanguage(localStorage.getItem('selectedLanguage') || 'ar');
    </script>
</body>
</html>

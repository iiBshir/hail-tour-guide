<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">مرشد سياحي في حائل | بشر العيسى</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f5e1c0; text-align: right; direction: rtl; margin: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px; text-align: center; }
        .language-switch { margin: 20px; }
        .language-switch button { padding: 10px; font-size: 16px; cursor: pointer; border: none; background-color: #7a4c2f; color: white; border-radius: 5px; margin: 5px; transition: 0.3s; }
        .language-switch button:hover { background-color: #9b6d48; transform: scale(1.1); }
        .back-icon { font-size: 24px; text-decoration: none; color: #7a4c2f; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="language-switch">
        <button onclick="setLanguage('ar')">🇸🇦</button>
        <button onclick="setLanguage('en')">🇬🇧</button>
    </div>

    <div class="container">
        <h1 id="title">مرشد سياحي في حائل - بشر العيسى</h1>
        <p id="description">اكتشف حائل مع أفضل مرشد سياحي، جولات ممتعة لاستكشاف التراث والثقافة.</p>
        <a href="about-hail.html">🏜️</a>
        <a href="about-me.html">👤</a>
        <a href="tours.html">🚶‍♂️</a>
        <a href="contact.html">📞</a>
    </div>

    <button onclick="scrollToTop()" id="scrollTopBtn" style="position: fixed; bottom: 20px; right: 20px; padding: 10px; background-color: #7a4c2f; color: white; border: none; border-radius: 5px; cursor: pointer; display: none;">
        ⬆️
    </button>

    <script>
        document.documentElement.lang = localStorage.getItem('selectedLanguage') || 'ar';

        const translations = {
            ar: { title: "مرشد سياحي في حائل - بشر العيسى", description: "اكتشف حائل مع أفضل مرشد سياحي، جولات ممتعة لاستكشاف التراث والثقافة." },
            en: { title: "Tour Guide in Hail - Bisher Al-Eisa", description: "Explore Hail with the best tour guide, enjoy amazing heritage and cultural tours." }
        };

        function setLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            document.documentElement.lang = lang;
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("description").innerText = translations[lang].description;
        }

        window.onscroll = function() { document.getElementById("scrollTopBtn").style.display = window.scrollY > 100 ? "block" : "none"; };
        function scrollToTop() { window.scrollTo({ top: 0, behavior: "smooth" }); }

        setLanguage(localStorage.getItem('selectedLanguage') || 'ar');
    </script>

</body>
</html>

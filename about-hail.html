<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">نبذة عني</title>
</head>
<body>
    <div class="language-switch">
        <button onclick="setLanguage('ar')">🇸🇦</button>
        <button onclick="setLanguage('en')">🇬🇧</button>
    </div>

    <div class="container">
        <h1 id="title">نبذة عني</h1>
        <p id="content">أنا بشر العيسى، مرشد سياحي معتمد في مدينة حائل. أقدم جولات سياحية ممتعة لاستكشاف التراث والثقافة المحلية.</p>
        <a href="index.html" class="back-icon">⬅️</a>
    </div>

    <script>
        const translations = {
            ar: { title: "نبذة عني", content: "أنا بشر العيسى، مرشد سياحي معتمد في مدينة حائل. أقدم جولات سياحية ممتعة لاستكشاف التراث والثقافة المحلية." },
            en: { title: "About Me", content: "I am Bisher Al-Eisa, a certified tour guide in Hail City. I offer enjoyable tours to explore the local heritage and culture." }
        };

        function setLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            document.documentElement.lang = lang;
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("content").innerText = translations[lang].content;
        }

        setLanguage(localStorage.getItem('selectedLanguage') || 'ar');
    </script>
</body>
</html>
